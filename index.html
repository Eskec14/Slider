<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beskonačni slider</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link na vaš CSS fajl -->
</head>

<body>
    <div class="main-container">
    <!-- Header -->
        <header>
             <div class="header-left-box"></div>
             <div class="header-right-box"></div>
        </header>

        <!-- Sadržaj Stranice -->
        <main>
              

            <!-- Prvi red slika -->
            <div class="top-row">
                <img src="Slike\slider-image-1.jpg" alt="Slika 1">
                <img src="Slike\slider-image-2.jpg" alt="Slika 2">
                <img src="Slike\slider-image-3.jpg" alt="Slika 3">
                <img src="Slike\slider-image-4.jpg" alt="Slika 4">
                <img src="Slike\slider-image-5.jpg" alt="Slika 5">

                <div class="text-box" id="text-box-1">
                    <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit.</h1>
                </div>


                <div class="text-box" id="text-box-2">
                    <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
                </div>


            </div>

            <!-- Drugi red slika -->
            <div class="bottom-row">
                <img src="Slike\slider-image-6.jpg" alt="Slika 6">
                <img src="Slike\slider-image-7.jpg" alt="Slika 7">
                <img src="Slike\slider-image-8.jpg" alt="Slika 8">
                <img src="Slike\slider-image-9.jpg" alt="Slika 9">

            </div>

            <div class="arrows">
                <div class="arrow-left"></div>
                <div class="arrow-right"></div>
            </div>

            <div class="text-box"></div>

        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-box"></div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dist\slider.min.js" defer></script>
</body>
</html>
